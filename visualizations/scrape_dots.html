<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <title>Scrape dots</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

    <script>
    var dataset = [
        [{
            "sepalLength": 5.1
        }, {
            "sepalWidth": 3.5
        }, {
            "petalLength": 1.4
        }, {
            "petalWidth": 0.2
        }, {
            "species": "setosa"
        }],
        [{
            "sepalLength": 4.9
        }, {
            "sepalWidth": 3
        }, {
            "petalLength": 1.4
        }, {
            "petalWidth": 0.2
        }, {
            "species": "setosa"
        }]
    ];

    var dataset2 = [{
            "sepalLength": 5.1,
            "sepalWidth": 3.5
        },

        {
            "sepalLength": 4.9,
            "sepalWidth": 3.
        }

    ];


    dataset2.forEach(function(d) {
        d.sepalLength = +d.sepalLength;
        d.sepalWidth = +d.sepalWidth;
    });


    var margin = {
            top: 20,
            right: 20,
            bottom: 30,
            left: 40
        },
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.scale.linear()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Compute the scalesâ€™ domains.
    x.domain(d3.extent(dataset2, function(d) {
        return d.sepalLength;
    })).nice();
    y.domain(d3.extent(dataset2, function(d) {
        return d.sepalWidth;
    })).nice();

    // Add the x-axis.
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.svg.axis().scale(x).orient("bottom"));

    // Add the y-axis.
    svg.append("g")
        .attr("class", "y axis")
        .call(d3.svg.axis().scale(y).orient("left"));


    // Add the points!
    // svg.selectAll(".dot")
    //     .data(dataset2)
    //     .enter().append("circle")
    //     .attr("class", "dot")
    //     .attr("cx", function(d) { return d.sepalLength; } )
    //     .attr("cy", function(d) { return d.sepalWidth; } );
    //     // .attr("transform", function(d) {
    //     //     return "translate(" + x(d.sepalLength) + "," + y(d.sepalWidth) + ")";
    //     // }
    //     // );

    svg.selectAll(".point")
        .data(dataset2)
        .enter().append("path")
        .attr("class", "point")
        .attr("d", d3.svg.symbol().type("triangle-up"))
        .attr("transform", function(d) { return "translate(" + x(d.sepalLength) + "," + y(d.sepalWidth) + ")"; });

    </script>

</body>

</html>
